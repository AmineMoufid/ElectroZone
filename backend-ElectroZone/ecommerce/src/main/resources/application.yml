spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/blackfridaydb
    username: postgres
    password: newpassword
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  redis:
    host: localhost
    port: 6379

server:
  port: 8081

